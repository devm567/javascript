<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function deleteRecord(){
            flag = confirm("R u sure u want to delete?")
            if(flag){
                document.write("<h1 style='color:green; text-align:center';>Record Deleted Successfully</h1>")
                document.writeln("<a href='./4jsclass.html'>Click Here</a>")
            }
            else{
                alert("you pressed cancel button")
            }
        }
    </script>
</head>
<body>
    <button onclick="deleteRecord()">
        Delete Record
    </button>
</body>
</html>
